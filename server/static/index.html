
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.min.css">
  </head>
  <body>
    <h3>Dropoff</h3>
    <div id="chart"></div>

    <script src="https://npmcdn.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.min.js"></script>
    <script src="https://cdn.rawgit.com/khalidsalomao/simple-query-string/1.3.0/src/simplequerystring.min.js"></script>

    <script>
      var params = simpleQueryString.parse(location.hash)
      axios.get('/api/compare/minimize?original=notcreepyeyes&comparator=notcreepyeyes&frameShift=1&limit=500&evt=Event%206')

        .then(function (response) {
          console.log(response);

          var chart = c3.generate({
            bindto: '#chart',
            data: {
              x : 'comparator_stamp',
              columns: response.data
            },
            axis : {
              x : {
                type : 'line'
              }
            }
          });

        })
        .catch(function (error) {
          console.log(error);
        });

    </script>
  </body>
</html>
